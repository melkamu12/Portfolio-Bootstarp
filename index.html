<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("path/to/background-image.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .contact-container {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        margin: 0 auto;
        margin-top: 50px;
      }

      .contact-container h2 {
        margin-bottom: 20px;
      }

      .contact-container label {
        color: #fff;
      }

      .contact-container input[type="text"],
      .contact-container input[type="email"],
      .contact-container textarea {
        background-color: rgba(255, 255, 255, 0.5);
        color: #000;
        border: none;
        padding: 10px;
        margin-bottom: 15px;
      }

      .contact-container .btnGettouch {
        background-color: #fff;
        color: #007bff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .contact-container .btnGettouch:hover {
        background-color: #fff;
        color: #0056b3;
      }
    </style>
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 contact-container">
          <h2 class="contact-me">Contact me</h2>
          <p class="contact-description">
            If you have an application you are interested in developing, a
            feature that you need built or a project that needs coding. Iâ€™d love
            to help with it!
          </p>
          <form id="contact-form" action="" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                maxlength="30"
                placeholder="Melkamu Almawu"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="malmawu@gmail.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                maxlength="500"
                placeholder="Write your message here"
                required
              ></textarea>
            </div>
            <div class="btncontainer text-center">
              <input type="submit" class="btnGettouch" value="Get in touch" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
